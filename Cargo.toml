[package]
name = "time-synchronizer"
version = "0.1.0"
authors = ["jerry73204 <jerry73204@gmail.com>"]
edition = "2021"

[dependencies]
anyhow = "1.0.75"
serde = { version = "1.0.188", features = ["derive"] }
tokio = { version = "1.33.0", features = ["sync", "rt", "rt-multi-thread", "macros", "time"] }
futures = "0.3.28"
log = "0.4.20"
pretty_env_logger = "0.5.0"
itertools = "0.11.0"
json5 = "0.4.1"
tokio-stream = { version = "0.1.14", features = ["sync"] }
humantime = "2.1.0"
chrono = { version = "0.4.31", features = ["serde"] }
indexmap = { version = "2.0.2", features = ["serde"] }
humantime-serde = "1.1.1"
structopt = "0.3.26"
collected = "0.4.0"
flume = "0.11.0"
pin-project = "1.1.3"
num = "0.4.1"
